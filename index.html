<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="u-bg-primary pb-16">
        <div class="container"><input id="theme-toggle" class="toggle mi-auto" type="checkbox" autocomplete="off"></div>
    </header>
    <div class="u-bg-primary u-txt-white p-b32">
        <div class="container">
            <h1 class="h2 m-b28">Metric/Imperial Unit Conversion</h1>
            <input id="int-input" type="text" class="h1 m-b24" autocomplete="off" placeholder="0">
            <button id="convert-btn" class="btn-primary">Convert</button>
        </div>
    </div>
    <div class="pb-40">
        <div class="container">
            <div class="card">
                <h3 class="h3 m-b8">Length (Meter/Feet)</h3>
                <p id="meter-feet"></p>
            </div>
            <div class="card">
                <h3 class="h3 m-b8">Volume (Liters/Gallons)</h3>
                <p id="liters-gallons"></p>
            </div>
            <div class="card">
                <h3 class="h3 m-b8">Mass (Kilograms/Pounds)</h3>
                <p id="kilos-pounds"></p>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
