<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="u-bg-primary">
        <input id="theme-toggle" class="toggle" type="checkbox" autocomplete="off">
    </header>
    <div class="u-bg-primary">
        <h1 class="h2">Metric/Imperial Unit Conversion</h1>
        <input type="text" class="h1" placeholder="20">
        <button class="btn-primary">Convert</button>
    </div>
    <div>
        <h3 class="h3">Length (Meter/Feet)</h3>
        <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        <h3 class="h3">Volume (Liters/Gallons)</h3>
        <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        <h3 class="h3">Mass (Kilograms/Pounds)</h3>
        <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
    </div>
    <script src="js/index.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
